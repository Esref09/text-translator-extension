<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Metin Çevirici</title>
  <style>
    body { 
      padding: 10px; 
      font-family: Arial, sans-serif; 
      min-width: 350px; /* Minimum genişlik */
      min-height: 300px; /* Minimum yükseklik */
      width: 350px; /* Sabit başlangıç genişliği */
      height: 300px; /* Sabit başlangıç yüksekliği */
      resize: both; /* Kullanıcı tarafından değiştirilebilir */
      overflow: auto; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; /* İçeriği üst ve alt arasında yayar */
    }
    p { margin: 5px 0; }
    textarea { 
      width: 100%; 
      height: 50px; 
      margin: 5px 0; 
      resize: vertical; 
      readonly: true; 
      min-height: 40px; /* 2 satır için minimum yükseklik */
    }
    select { margin: 5px 0; }
    #translateBtn { 
      padding: 10px 20px; 
      font-size: 16px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      width: 100%; 
      margin-top: 24px; /* Üstte 24px boşluk */
    }
    #translateBtn:hover { background-color: #45a049; }
    .context-menu {
      display: none;
      position: fixed; /* Pencere sınırlarını aşabilir */
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-height: 200px; /* Maksimum yükseklik sınırı */
      overflow-y: auto; /* Fazla içerik kaydırılabilir */
    }
    .context-menu-item {
      padding: 5px 10px;
      cursor: pointer;
    }
    .context-menu-item:hover {
      background-color: #f0f0f0;
    }
    .bottom-spacer { 
      height: 40px; /* Tuşun altında 40px boşluk */
    }
  </style>
</head>
<body>
  <h3>Metin Çevirici</h3>
  <p>Orijinal Metin: <span id="originalText">(waiting for text)</span></p>
  <textarea id="translatedText" placeholder="Çevrilmiş metin burada görünecek" readonly></textarea>
  <label for="fromLang">Orijinal Dil:</label>
  <select id="fromLang">
    <option value="auto">Otomatik</option>
    <option value="en">İngilizce</option>
    <option value="tr">Türkçe</option>
    <option value="fr">Fransızca</option>
  </select>
  <label for="toLang">Hedef Dil:</label>
  <select id="toLang">
    <option value="tr">Türkçe</option>
    <option value="en">İngilizce</option>
    <option value="fr">Fransızca</option>
  </select>
  <button id="translateBtn">Çevir</button>
  <div id="contextMenu" class="context-menu"></div> <!-- Bağlam menüsü için div -->
  <div class="bottom-spacer"></div> <!-- Alt boşluk -->
  <script src="popup.js"></script>
</body>
</html>
